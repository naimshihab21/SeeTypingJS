<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styling.css">
  <title>Keyup Typing</title>
</head>
<body>
  
  <header class="header">
    <h1>Project</h1>
    <h1>See Typing</h1>
  </header>

  <section class="container">
    <div class="enter-word">
      <label class="label">Enter Something</label>
      <input type="text" id="input" placeholder="Something...">
    </div>
    <div class="textarea">
      <label class="label">Preview</label>
      <textarea id="textarea" disabled></textarea>
      <button type="button" id="button" title="delete">Delete</button>
    </div>
  </section>


  <script src="script.js"></script>
</body>
</html>
